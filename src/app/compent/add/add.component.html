<h2 class="mb-4">Thêm phim mới</h2>
<form id="movieForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Tiêu đề</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="col">
      <label class="form-label">Đạo diễn</label>
      <input type="text" class="form-control" id="director" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Ngày phát hành</label>
      <input type="date" class="form-control" id="releaseDate" required>
    </div>
    <div class="col">
      <label class="form-label">Thể loại</label>
      <input type="text" class="form-control" id="genre" required>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">URL Ảnh bìa</label>
    <input type="url" class="form-control" id="poster" required>
  </div>
  <button type="submit" class="btn btn-primary">Thêm phim</button>
</form>
